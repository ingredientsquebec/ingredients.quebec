before_script:
## SSH Prep
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$IQKEYSCAN" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo -n "$IQSSHKEYGIT" | tr -d '\r' > iq.creds
  - chmod 400 iq.creds


